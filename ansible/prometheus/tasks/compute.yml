---
# tasks file for prometheus
#
- name: scp config_monitoring to computs
  copy:
    src: "{{ exporter }}"
    dest: "{{ exporter_pass }}"
    mode: 0755
  tags:
    - compute
    

- name: run script for install node_exporter
  shell: "{{ run_command }}"
  tags:
    - compute
    
- name: Configure node_exporter compute for prometheus
  template:
    src: compute.j2
    dest: /etc/prometheus/compute.json
    mode: 0755
  tags:
    - monitor_compute

